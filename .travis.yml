language: node_js
env:
  global:
  - GH_USER: BartvdWaerden
  - GH_REPO: bartvanderwaerden
  matrix:
    secure: 

cache:
  directories:
  - node_modules

node_js:
- stable

script:
- npm run lint
- npm run deploy
after_success:
- conventional-changelog -p angular -i CHANGELOG.md -s
- npm run travis-deploy-once "npm run semantic-release"
before_deploy: git config --global user.email publish@travis.github && git config
  --global user.name "Travis"
deploy:
  provider: pages
  skip-cleanup: true,
  github_token: "$github_token"
  keep-history: true
  on:
    branch: master
