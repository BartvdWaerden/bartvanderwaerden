language: node_js
cache:
  directories:
    - ~/.npm
    - node_modules
notifications:
  email: false
node_js:
  - 'stable'
script:
  - npm run lint
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  NPM_TOKEN: $NPM_TOKEN
  GH_TOKEN: $GH_TOKEN
  local_dir: public
  on:
    branch: master
after_success:
  npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
