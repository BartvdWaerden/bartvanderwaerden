language: node_js

cache:
  directories:
    - node_modules

node_js:
  - '9'
  - '8'

branches:
  only:
  - master

before_script:
  - npm install

script:
  - npm run lint
  - npm run deploy

after_success:
  - conventional-changelog -p angular -i CHANGELOG.md -s
  - npm run travis-deploy-once "npm run semantic-release"

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: gh-pages
